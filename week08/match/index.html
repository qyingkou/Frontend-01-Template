<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>queryMatch demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #root .a::before {
        content: ":before";
      }
      #root .a::after {
        content: "after";
      }
    </style>
  </head>
  <body>
    <div id="root" class="root">
      <div class="a">
        <div class="x">
          ax
        </div>
        <div class="y">
          ay
        </div>
        <div class="z">
          az
        </div>
      </div>
      <div class="b">
        <div class="x">
          bx
        </div>
        <div class="y">
          by
        </div>
        <div class="z">
          bz
        </div>
      </div>
      <div class="c">
        <div class="x">
          bx
        </div>
        <div class="y">
          by
        </div>
        <div class="z">
          bz
        </div>
      </div>
    </div>
    <div>
      <p>bro</p>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
